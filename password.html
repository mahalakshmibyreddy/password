<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="password.css">
    <script src="script.js" defer ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="pass-field">
            <input type="password" placeholder="create password">
            <i class="fa-solid fa-eye"></i>
            
    
        
        <div class="content">
           <p> password must be contain</p>
           <ul class="requirement-list">
            
                
               <li> 
                <i class="fa-solid fa-circle"></i>
                <span>At least 8 characters length.</span></li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At least 1 number (0..9).</span></li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At least 1 lowercase (a..z).</span></li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At lease 1 special symbol(!..$).</span></li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At least 1 Uppercase(A..Z).</span>
            </li>
          </ul>
       
        </div>
     </div>
    </div>
</body>
</html>
